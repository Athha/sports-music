<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運動会プログラム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>運動会プログラム</h1>

    <h2>使い方</h2>
    <ol>
        <li>各プログラム行の「音楽選択」ボタンをクリックし、対応する音楽ファイルを選択してください。</li>
        <li>プログラムの内容、メモを入力してください。</li>
        <li>全ファイルの存在をチェックボタンで、必要な音源が揃っているか確認できます。</li>
        <li>各行の再生/停止ボタンで音楽を制御できます。</li>
        <li>「≡」アイコンをドラッグ＆ドロップして順序を変更できます。</li>
        <li>「＋」ボタンで新しいプログラム行を追加、「＊」ボタンで新しいセクションを追加、「✖」ボタンで行を削除できます。</li>
    </ol>

    <button id="check-all-files">全ファイルの存在をチェック</button>
    <button id="clear-storage">データをクリア</button>
    <button id="stop-all-music">全ての再生を停止</button>

    <table id="program-table">
        <thead>
            <tr>
                <th>順序</th>
                <th>プログラム</th>
                <th>音楽</th>
                <th>メモ</th>
                <th>状態</th>
                <th>操作</th>
                <th>編集</th>
            </tr>
        </thead>
        <tbody id="program-body">
            <!-- プログラムの行がここに動的に追加されます -->
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
