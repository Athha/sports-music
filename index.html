<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運動会プログラム</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
</head>
<body>    
    <h1>運動会プログラム</h1>

    <p>
        1. 各プログラム行の「音楽選択」ボタンをクリックし、対応する音楽ファイルを選択してください。<br>
        2. プログラムの内容、メモを入力してください。<br>
        3. 全ファイルの存在をチェックボタンで、必要な音源が揃っているか確認できます。<br>
        4. 各行の再生/停止ボタンで音楽を制御できます。<br>
        5. 「≡」アイコンをドラッグ＆ドロップして順序を変更できます。<br>
        6. 「＋」ボタンで新しいプログラム行を追加、「＊」ボタンで新しいセクションを追加、「✖」ボタンで行を削除できます。
    </p>

    <button id="check-all-files">全ファイルの存在をチェック</button>
    <button id="clear-storage">データをクリア</button>
    <button id="stop-all-music">全ての再生を停止</button>

    <table id="program-table">
        <thead>
            <tr>
                <th>順序</th>
                <th>プログラム</th>
                <th>メモ</th>
                <th>音楽</th>
                <th>状態</th>
                <th>操作</th>
                <th>編集</th>
            </tr>
        </thead>
        <tbody id="program-body">
            <!-- プログラムデータがここに挿入されます -->
        </tbody>
    </table>

    <div id="version-info" style="margin-top: 20px; font-size: 0.8em; color: #666;">
        バージョン: <span id="app-version"></span>
    </div>

    <script src="js/main.js" type="module"></script>
</body>
</html>
